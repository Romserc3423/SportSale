<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>SPORTSALE - Generar Venta</title>
    <link rel="stylesheet" href="venta.css">     <link rel="stylesheet" href="venta.css">    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="sale-header">
        <div class="sale-header-content">
            <h1 class="sale-title">Realizar Venta</h1>
            <nav class="sale-nav">
                <a href="Gerente.html" class="btn back-btn"><i class="fas fa-arrow-left"></i> Volver al Panel de Gerente</a>
                <a href="index.html" class="btn back-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </nav>
        </div>
    </header>

    <main class="sale-main-content">
        <div class="sale-interface-grid">
            <section class="product-selection-area">
                <div class="sale-search-bar">
                    <input type="text" id="sale-product-search-input" placeholder="Buscar producto por nombre o ID..." autofocus>
                    <button id="sale-search-btn" class="btn search-btn"><i class="fas fa-search"></i></button>
                </div>

                <div class="category-filter-sale">
                    <button class="category-sale-btn active" data-category="ALL">Todas</button>
                    <button class="category-sale-btn" data-category="ROPA">Ropa</button>
                    <button class="category-sale-btn" data-category="CALZADO">Calzado</button>
                    <button class="category-sale-btn" data-category="EQUIPOS">Equipos</button>
                    <button class="category-sale-btn" data-category="ACCESORIOS">Accesorios</button>
                    <button class="category-sale-btn" data-category="SUPLEMENTOS">Suplementos</button>
                    <button class="category-sale-btn" data-category="TECNOLOGIA">Tecnología</button>
                    <button class="category-sale-btn" data-category="UNISEX">Unisex</button>
                    <button class="category-sale-btn" data-category="DEPORTES">Deportes</button>
                </div>

                <div class="product-display-grid" id="product-display-grid">
                    <p class="no-products-found hidden" id="no-products-message-sale">No se encontraron productos disponibles.</p>
                </div>
            </section>

            <section class="cart-summary-area">
                <h2>Carrito de Compra</h2>
                <ul id="sale-cart-list">
                    <li class="empty-cart-message">El carrito está vacío.</li>
                </ul>

                <div class="cart-total-section">
                    <div class="total-line">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal">$0.00</span>
                    </div>
                    <div class="total-line">
                        <span>Descuento:</span>
                        <span id="cart-discount">$0.00</span>
                    </div>
                    <div class="total-line final-total">
                        <span>Total:</span>
                        <span id="cart-grand-total">$0.00</span>
                    </div>
                </div>

                <div class="payment-options">
                    <label for="payment-method">Método de Pago:</label>
                    <select id="payment-method">
                        <option value="Efectivo">Efectivo</option>
                        <option value="TarjetaCredito">Tarjeta de Crédito</option>
                        <option value="TarjetaDebito">Tarjeta de Débito</option>
                        <option value="Transferencia">Transferencia Bancaria</option>
                    </select>

                    <label for="amount-received">Monto Recibido:</label>
                    <input type="number" id="amount-received" step="0.01" min="0" placeholder="0.00">
                    <p class="change-display">Cambio: <span id="change-due">$0.00</span></p>
                </div>

                <div class="cart-action-buttons">
                    <button id="complete-sale-btn" class="btn primary-btn"><i class="fas fa-check-circle"></i> Completar Venta</button>
                    <button id="cancel-sale-btn" class="btn secondary-btn"><i class="fas fa-times-circle"></i> Cancelar Venta</button>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script> </body>
</html>
